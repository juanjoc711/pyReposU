version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
      POSTGRES_DB: githubDB
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - myapp-network
    mem_limit: 4g
    memswap_limit: 6g
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    expose:
      - "5000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: 0000
      DB_NAME: githubDB
    volumes:
      - ./backend:/app
    networks:
      - myapp-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - myapp-network

volumes:
  db_data:

networks:
  myapp-network:
